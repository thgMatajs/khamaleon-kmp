material = "1.12.0"

coroutines = "1.9.0"
composeBom = "2025.02.00"
composeCoil = "2.7.0"
composeConstraingLayout = "1.1.0"
androidxWebkit = "1.12.0"
navigation = "2.8.1"
activity = "1.10.0"
fragment = "1.8.3"
core = "1.13.1"
appCompat = "1.7.0"
lifecycle = "2.8.6"
koin = "3.5.6"
constraintLayout = "2.1.4"
coordinatorLayout = "1.2.0"
recyclerView = "1.3.2"
pallete = "1.0.0"
work = "2.9.1"
firebaseBom = "33.3.0"
onesignal = "5.1.21"
